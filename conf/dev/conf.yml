imports:
  - { resource: /var/www/vendors/HoborgDisplayService/application/DisplayService/conf/conf.yml }
  - { resource: parameters.ini }

web_profiler:
  toolbar: true
  intercept_redirects: false

monolog:
  handlers:
    main:
      type:  stream
      path:  %kernel.logs_dir%/%kernel.environment%.log
      level: warning
    firephp:
      type:  firephp
      level: info
